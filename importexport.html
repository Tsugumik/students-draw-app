<body>
    <nav>
        <header>Students draw<i class="fa-solid fa-shuffle"></i></header>
        <ul>
            <li>
                <a href="./index.html">Draw</a>

            </li>
        </ul>
    </nav>
    <main id="dataExport">
        <form id="dataForm">
            <fieldset>
                <legend>Exporting the json file</legend>
                <p>
                    <select required name="dataFormSelect" id="dataFormSelect" aria-label="Export type selection field">
                        <option value="">Select an export option</option>
                        <option value="all">All data</option>
                        <option value="students">Students only</option>
                        <option value="classes">Classes only</option>
                    </select>
                </p>
                <p>
                    <button type="submit">Download the json file</button>
                </p>
            </fieldset>
        </form>
        <form id="dataImportForm">
            <fieldset>
                <legend>Importing a json file</legend>
                <p>
                    <input required type="file" name="jsonFileInput" id="jsonFileInput" aria-label="The field for the json file to be imported">
                </p>
                <p><button type="submit" id="jsonFileInputButton">Import</button></p>
                <p class="confirmation importConfirmation">Data imported positively<i class="fa-solid fa-check"></i></p>
            </fieldset>
        </form>
    </main>
    <script src="./js/jsonExp.js"></script>
    <script src="./js/rules.js"></script>
